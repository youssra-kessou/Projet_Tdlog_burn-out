<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BurnoutGuard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">


</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="{{ url_for('signin') }}" class="">
                                <h3 class="text-primary"></i>BurnoutGuard</h3>
                            </a>
                            <h3>Sign In</h3>
                        </div>

                        <!-- Choix du rôle -->
                        <div class="form-floating mb-3">
                            <select class="form-select" id="role" aria-label="Choisir un rôle">
                                <option value="RH">RH</option>
                                <option value="Employé">Employé</option>
                            </select>
                            <label for="role">Choisissez votre rôle</label>
                        </div>

                        <!-- Username et Mot de passe -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingUsername" placeholder="Nom d'utilisateur">
                            <label for="floatingUsername">Nom d'utilisateur</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Mot de passe">
                            <label for="floatingPassword">Mot de passe</label>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
                            </div>
                            <a href="" id="forgot-password">Mot de passe oublié ?</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Se connecter</button>

                        <!-- Message pour mot de passe oublié -->
                        <p id="betaMessage" style="display: none; color: red;">Cette application est en version bêta. Pour vous connecter, utilisez 'RH' avec le mot de passe 'test' ou 'Employé' avec le mot de passe 'test'.</p>

                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script>
        // Afficher le message beta lors de l'oubli de mot de passe
        document.getElementById('forgot-password').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('betaMessage').style.display = 'block';
        });

        // Validation du formulaire
        document.querySelector("button[type='submit']").addEventListener("click", function(event) {
            let role = document.getElementById('role').value;
            let username = document.getElementById('floatingUsername').value;
            let password = document.getElementById('floatingPassword').value;

            if (role === "RH" && username === "RH" && password === "test") {
                window.location.href = "/rh";
            } else if (role === "Employé" && username === "Employé" && password === "test") {
                window.location.href = "/employé";
            } else {
                alert("Nom d'utilisateur ou mot de passe incorrect");
            }
        });
    </script>
</body>

</html>
